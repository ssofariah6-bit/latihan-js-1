<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Fungsi</title>
</head>
<body>
    
    <script>
        function tambah (a,b){
            return a+b;
        }
       var a = parseInt(prompt("Masukkan Nilai 1 : "));
       var b = parseInt(prompt("Masukkan Nilai 2 : "));

        var hasil= tambah(a,b);
        alert(hasil);
    </script>
</body>
</html>
