<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan</title>
</head>
<body>
    
    <script>
        var item = prompt ("Masukkan nama makanan :\n (cth: nasi, daging, gehu, cireng)");
        switch (item){
            case "nasi":
                alert("mengandung banyak gula");
            break;
            case "daging":
                alert("mengandung lemak");
            break;
            case "gehu":
                alert("mengandung kolesterol");
            break;
            case "cireng":
                alert("tidak ada vitaminnya");
            break;
            default:
                alert("anda salah input");
            break;
        }
    </script>
</body>
</html>
